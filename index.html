<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>

    <div class="section1">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>.</p>
    </div>

    <div class="section2">
        <div class="top">
            <p>
                This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="bottom">
            <form action="">
                <legend class="form-title">Let's do this!</legend>
                <p></p>
                <p>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </p>
                <p>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                   <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone"> 
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </p>
            </form>
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
